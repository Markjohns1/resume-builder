<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview - Resume Builder</title>
    <link rel="stylesheet" href="/resume-builder/styles.css">
    <link rel="stylesheet" href="/resume-builder/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="preview-page">
    <header class="preview-header">
        <div class="container">
            <div class="header-left">
                <a href="builder.html" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"/>
                    </svg>
                    Back to Editor
                </a>
            </div>
            <div class="header-center">
                <h1>Resume Preview</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="printBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 6,2 18,2 18,9"/>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                        <rect x="6" y="14" width="12" height="8"/>
                    </svg>
                    Print
                </button>
                <button class="btn btn-primary" id="downloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>
    </header>

    <main class="preview-main">
        <div class="preview-container">
            <div class="preview-controls">
                <div class="zoom-controls">
                    <button class="btn btn-icon" id="zoomOut" title="Zoom Out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                            <line x1="8" y1="11" x2="14" y2="11"/>
                        </svg>
                    </button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn btn-icon" id="zoomIn" title="Zoom In">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                            <line x1="11" y1="8" x2="11" y2="14"/>
                            <line x1="8" y1="11" x2="14" y2="11"/>
                        </svg>
                    </button>
                </div>
                <div class="template-selector">
                    <label for="templateSelect">Template:</label>
                    <select id="templateSelect" class="form-select">
                        <option value="">Loading templates...</option>
                    </select>
                </div>
            </div>
            
            <div class="preview-content" id="previewContent">
                <div class="resume-preview print-content" id="resumePreview">
                    <!-- Resume content will be rendered here -->
                    <div class="loading-state">
                        <p>Loading resume...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Download Progress Modal -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Generating PDF</h4>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Preparing document...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/resume-builder/app.js"></script>
</body>
</html>
