<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Build Your Resume</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="builder-page">
    <header class="builder-header">
        <div class="container">
            <div class="header-left">
                <a href="index.html" class="logo">Resume Builder</a>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                        </svg>
                        Save
                    </button>
                    <button class="btn btn-secondary" id="loadBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 17v3a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-3"/>
                            <path d="M8 12l4 4 4-4"/>
                            <path d="M12 2v14"/>
                        </svg>
                        Load
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="previewBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Preview & Download
                </button>
            </div>
        </div>
    </header>

    <main class="builder-main">
        <div class="builder-container">
            <aside class="builder-sidebar">
                <div class="sidebar-header">
                    <h3>Build Your Resume</h3>
                    <div class="template-selector">
                        <label for="templateSelect">Template:</label>
                        <select id="templateSelect" class="form-select">
                            <option value="">Loading templates...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-container" id="formContainer">
                    <!-- Dynamic form sections will be generated here -->
                </div>
            </aside>

            <section class="builder-preview">
                <div class="preview-header">
                    <h4>Live Preview</h4>
                    <div class="preview-controls">
                        <button class="btn btn-icon" id="zoomOut" title="Zoom Out">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                                <line x1="8" y1="11" x2="14" y2="11"/>
                            </svg>
                        </button>
                        <span id="zoomLevel">100%</span>
                        <button class="btn btn-icon" id="zoomIn" title="Zoom In">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                                <line x1="11" y1="8" x2="11" y2="14"/>
                                <line x1="8" y1="11" x2="14" y2="11"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="preview-content" id="previewContent">
                    <div class="resume-preview" id="resumePreview">
                        <!-- Resume preview will be rendered here -->
                        <div class="empty-preview">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            <p>Your resume preview will appear here as you fill out the form</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Save Resume Modal -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Save Resume</h4>
                <button class="modal-close" id="closeSaveModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="resumeName">Resume Name:</label>
                    <input type="text" id="resumeName" class="form-input" placeholder="e.g., Marketing Manager Resume">
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelSave">Cancel</button>
                    <button class="btn btn-primary" id="confirmSave">Save Resume</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Resume Modal -->
    <div id="loadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Load Resume</h4>
                <button class="modal-close" id="closeLoadModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="savedResumesList">
                    <!-- Saved resumes will be loaded here -->
                </div>
                <div id="noSavedResumes" class="empty-state" style="display: none;">
                    <p>No saved resumes found.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
